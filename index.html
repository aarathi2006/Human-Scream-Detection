<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Scream Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height:100%;
            width:100%;
          
            background-color:#0d1014;/* Dark Gray Gradient */
            color: white;
            text-align: center;
        }
        h1,p{
        margin:40px 0px 40px 0px;
        
        }
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ff4d4d; /* Alert Red */
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            height:25px;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            padding-right:50px;
            display: flex;
            gap: 30px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #b30000; /* Darker Red */
        }
        
        .container {
            margin-top: 100px;
            margin-bottom:200px;
         
         
        }
             /* Octagon Button Design */
        .scream-button {
            width: 150px;
            height: 150px;
            background: linear-gradient(145deg, #ff4d4d, #b30000); /* Gradient Red */
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            outline: none;
            cursor: pointer;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%); /* Octagon Shape */
            box-shadow: 0 8px 15px rgba(255, 77, 77, 0.4), 0 0 0 5px rgba(255, 77, 77, 0.1); /* Outer Glow */
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .scream-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%); /* Match Octagon Shape */
        }

        .scream-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(255, 77, 77, 0.6), 0 0 0 8px rgba(255, 77, 77, 0.2); /* Enhanced Glow on Hover */
        }

        .scream-button:active::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        .scream-button:active {
            transform: scale(0.95);
        }
        
        
        
        
        
        
    </style>
</head>
<body>

<script>
        function detectScream() {
            document.getElementById("output").innerHTML = "üé§ Recording started... Please wait!";
            
            fetch("/detect_scream", {
                method: "POST"
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerHTML = data.message;
                if (data.location) {
                    document.getElementById("location").innerHTML = "üìç Location: " + data.location;
                }
            })
            .catch(error => {
                document.getElementById("output").innerHTML = "‚ö†Ô∏è Error occurred.";
                console.error("Error:", error);
            });
        }
    </script>
    
    
    

    <div class="container">
    <h1 >Human Scream Detection</h1>
    <p>Click the button below to start scream detection:</p>
    
    <button class="scream-button"onclick="detectScream()">Scream Detector</button>
    
    
    <p id="output"></p>
    <p id="location"></p>
    </div>
</body>
</html>

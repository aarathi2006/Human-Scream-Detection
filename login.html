<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SentrySound</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0d1014;
            color: #d2d8eb;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            background-color: #000000;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 350px; /* Same as signup container */
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .login-container h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 1rem; /* Reduced margin */
            font-size: 1.5rem; /* Smaller font size */
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 1rem; /* Reduced margin */
            position: relative;
        }

        .input-group label {
            display: block;
            color: #ccd6f6;
            margin-bottom: 0.3rem; /* Reduced margin */
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.6rem; /* Reduced padding */
            border: 1px solid  #e23d14;
            border-radius: 5px;
            background-color: transparent;
            color: #ccd6f6;
            font-size: 0.9rem; /* Smaller font size */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color:  #f35728;
            box-shadow: 0 0 10px rgba(252, 255, 254, 0.897);
            outline: none;
        }

        /* Button Styles */
        .login-btn {
            width: 100%;
            padding: 0.8rem; /* Reduced padding */
            background-color:  #f03c05;
            color: #fcfafa;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem; /* Smaller font size */
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-btn:hover {
            background-color:  #c70000f5;
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Link to Signup */
        .signup-link {
            text-align: center;
            margin-top: 1rem; /* Reduced margin */
            color: #faf7f6;
            font-size: 0.9rem; /* Smaller font size */
        }

        .signup-link a {
            color:  #f04a08;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #ee3f0a;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{{ url_for('SignUp') }}">Sign Up</a>
        </div>
    </div>

    <script>
        // Form Submission Handler
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate form submission (replace with actual backend integration)
            console.log('Login Details:', { email, password });
            alert('Login successful! Redirecting to dashboard...');

            // Redirect to dashboard (replace with actual URL)
            window.location.href = "{{ url_for('index') }}";
        });

        // Add pulse animation on button hover
        const loginBtn = document.querySelector('.login-btn');
        loginBtn.addEventListener('mouseenter', () => {
            loginBtn.style.animation = 'pulse 1s infinite';
        });
        loginBtn.addEventListener('mouseleave', () => {
            loginBtn.style.animation = '';
        });
    </script>
</body>
</html>
